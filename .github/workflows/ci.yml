name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.6
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run lint:eslint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.6
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run lint:prettier

  cspell:
    name: CSpell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.6
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: npm run lint:cspell

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.6
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run generate
      - run: yarn run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.6
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run generate
      - run: yarn run build
